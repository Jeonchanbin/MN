<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title> 클래스 선택자 </title>
  <!-- 제이쿼리 라이브러리 먼저호출 -->
  <script src="js/jquery-3.6.1.js"></script>
  <script>
    $(()=>{  /////////jQB/////////////
      $(".tit").click(()=>{
        $(".group li:first-child").css({
          fontSize: "50px",
          backgroundColor: "lime",
          marginLeft:"100px",
          transition:"1s ease-in-out 1s"
        });
        $(".group li:nth-child(2)").css({
          fontSize: "50px",
          backgroundColor: "yellow",
          marginLeft:"100px",
          transition:"1s ease-in-out 1.5s"
        });
        $(".group li:nth-child(3)").css({
          fontSize: "50px",
          backgroundColor: "blue",
          marginLeft:"100px",
          transition:"1s ease-in-out 2s"
        });
      }); ////////////click///////////
    }); //////////////jQB////////////////////
  </script>
</head>

<body>

  <div id="container">

    <header>
      <h2 class="tit"> 여기를 과감하게 클릭하세요~!!!! </h2>
    </header>

    <nav>
      <ul class="group">
        <li id="first">One</li>
        <li id="second">Two</li>
        <li id="third">Three</li>
      </ul>
    </nav>

  </div>

</body>

</html>
